<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mpmyc.css" />
    <title>Form</title>
  </head>
  <body>
    <header>
      <h1>Will Smith</h1>
    </header>
    <section>
      <form action="#">
        <div class="account-info">
          <label>First Name</label>
          <input type="text" name="firstname" placeholder="First name" /> <br />
          <label> Last Name</label>
          <input type="text" name="lastname" placeholder="Last name" />
          <br />
          <label>Email</label>
          <input
            type="email"
            name="email"
            placeholder="abcd@gmail.com"
            required
          />
          <br />
          <label> Phone</label>
          <input type="text" name="phone" placeholder="0540000000 " required />
          <br />
        </div>
        <div class="action">
          <p>If you have any ideas:</p>
          <textarea name="comment" placeholder="Comment"></textarea>
          <input type="file" name="file" id="file" />

          <br />
          <input type="submit" name="Send!" id="button" value="Send!" /> <br />
        </div>
      </form>
    </section>
    <footer>
      <p>
        more info about Will Smith
        <a href="https://en.wikipedia.org/wiki/Will_Smith">here</a>
      </p>
      <p>2024 Project Portfolio</p>
      <a href="mpmy.html">Go back</a>
    </footer>
  </body>
</html>
